<html>
<head>
<style>
  @keyframes example {
  0%   {background-color:yellow;}
  25%  {background-color:orange;}
  50%  {background-color:red;}
  75%  {background-color:pink;}
  100% {background-color:violet;}
}
div {
  border: 1px solid gray;
  padding: 8px;
}

h1 {
  text-align: center;
  text-transform: uppercase;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}


p {
  text-indent: 50px;
  text-align: justify;
  letter-spacing: 3px;
}

a {
  text-decoration: none;
  color: #008CBA;
}
</style>
</head>
<body>

<div>
  <h1>M&Gvendas</h1>
  <p>A sensação do momento, M&Gvendas pode te proporcionar uma experiência íncrivel cheia de sabores e variedades, não perca tempo, melhore seus dias aqui!</p>
<p>TEMOS!</p>
<p>- Cupcakes</p>
<p>- Esfirras</p>
<p>- Refrigerantes</p>
</div>

</body>
</html>
