<html>
<head>
<style>
h1{
  
  color: green;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {color: green;}
  25%  {color: orange;}
  50%  {color: yellow;}
  75%  {color: pink;}
  100% {color: purple;}
}
</style>
</head>
<body>

<h1>Arte no papel</h1>

<div></div>

<p><b>criatidade,</b> imaginação, talento, inspiração, paciência e significado.</p>

</body>
</html>
